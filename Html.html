<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login to Animated Boxes</title>
  <style>
    * {
      margin: 0; padding: 0; box-sizing: border-box;
    }html, body {
  height: 100%;
  font-family: Arial, sans-serif;
  background: url('https://i.postimg.cc/Fzmb9BXq/file-00000000df7461f883deb4971bb46498.png') no-repeat center center fixed;
  background-size: cover;
  color: white;
  overflow: hidden;
}

#welcome-banner {
  position: absolute;
  top: 8%;
  width: 100%;
  text-align: center;
  z-index: 25;
  font-weight: bold;
}

.typewriter-text {
  display: inline-block;
  overflow: hidden;
  white-space: nowrap;
  border-right: 3px solid #fff;
  width: 0;
  font-size: 28px;
  font-weight: bold;
  animation: typing 4s steps(30, end) forwards, blink 0.8s step-end infinite;
  background: linear-gradient(90deg, red, orange, yellow, green, cyan, blue, violet);
  background-clip: text;
  -webkit-background-clip: text;
  color: transparent;
  text-shadow: 0 0 5px #000;
}

@keyframes typing {
  from { width: 0; }
  to { width: 100%; }
}

@keyframes blink {
  50% { border-color: transparent; }
}

#login-screen {
  position: fixed;
  top: 0; left: 0;
  width: 100vw;
  height: 100vh;
  background: rgba(0, 0, 0, 0.75);
  display: flex;
  justify-content: center;
  align-items: center;
  flex-direction: column;
  z-index: 20;
}

#login-box {
  background: rgba(0,0,0,0.85);
  border: 2px solid green;
  border-radius: 15px;
  padding: 40px 30px;
  width: 320px;
  box-shadow: 0 0 20px green;
  text-align: center;
  margin-top: 60px;
}

#login-box h2 {
  margin-bottom: 20px;
  font-size: 28px;
}

#login-box input {
  width: 100%;
  padding: 12px;
  margin: 12px 0;
  background: black;
  color: white;
  border: 1px solid green;
  border-radius: 6px;
  font-size: 16px;
}

#login-box button {
  width: 100%;
  padding: 12px;
  margin-top: 15px;
  background: green;
  color: white;
  font-size: 18px;
  border: none;
  border-radius: 6px;
  cursor: pointer;
}

#error-msg {
  color: red;
  margin-top: 12px;
}

#content-wrapper {
  display: none;
  position: relative;
  z-index: 10;
  padding-top: 80px;
  max-width: 960px;
  margin: 0 auto;
  color: white;
  min-height: 100vh;
}

/* تھوڑا سا اوپر کیا گیا پروفائل سرکل */
#profile-circle {
  width: 150px;
  height: 150px;
  border-radius: 50%;
  border: 4px solid limegreen;
  margin: 5px auto 20px;
  overflow: hidden;
  box-shadow: 0 0 12px limegreen;
}

#dp-image {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

#content-wrapper h1 {
  text-align: center;
  margin-bottom: 20px;
  color: limegreen;
  text-shadow: 0 0 5px green;
}

#links-container {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  gap: 15px;
}

.link-box {
  width: 180px;
  height: 60px;
  background-color: rgba(0, 0, 0, 0.7);
  color: white;
  line-height: 60px;
  text-decoration: none;
  font-size: 18px;
  border: 2px solid green;
  border-radius: 10px;
  box-shadow: 0 0 10px green;
  transition: all 0.3s ease;
  animation: fadeInUp 0.6s ease forwards;
  opacity: 0;
  text-align: center;
}

.link-box:hover {
  transform: scale(1.1);
  box-shadow: 0 0 20px lime;
}

.link-box:nth-child(n) {
  animation-delay: calc(0.1s * var(--i));
}

@keyframes fadeInUp {
  0% { opacity: 0; transform: translateY(30px); }
  100% { opacity: 1; transform: translateY(0); }
}

footer {
  width: 100%;
  text-align: center;
  background: rgba(0, 50, 0, 0.85);
  color: white;
  padding: 10px 0;
  font-size: 14px;
  border-top: 1px solid limegreen;
  margin-top: 30px;
}

  </style>
</head>
<body>  <!-- Welcome Banner -->  <div id="welcome-banner">
    <span class="typewriter-text">Welcome to Team Moazzam Khan</span>
  </div>  <!-- Login screen -->  <div id="login-screen">
    <div id="login-box">
      <h2>Login</h2>
      <input type="text" id="username" placeholder="Username" />
      <input type="password" id="password" placeholder="Password" />
      <button onclick="login()">Login</button>
      <div id="error-msg"></div>
    </div>
  </div>  <!-- Content wrapper -->  <div id="content-wrapper">
    <!-- Circle Profile Picture -->
    <div id="profile-circle">
      <img src="https://i.postimg.cc/Fzmb9BXq/file-00000000df7461f883deb4971bb46498.png" alt="DP" id="dp-image">
    </div><h1>Welcome</h1>
<div id="links-container">
  <a href="#" class="link-box" style="--i:1;">Link 1</a>
  <a href="#" class="link-box" style="--i:2;">Link 2</a>
  <a href="#" class="link-box" style="--i:3;">Link 3</a>
  <a href="#" class="link-box" style="--i:4;">Link 4</a>
  <a href="#" class="link-box" style="--i:5;">Link 5</a>
  <a href="#" class="link-box" style="--i:6;">Link 6</a>
  <a href="#" class="link-box" style="--i:7;">Link 7</a>
  <a href="#" class="link-box" style="--i:8;">Link 8</a>
  <a href="#" class="link-box" style="--i:9;">Link 9</a>
  <a href="#" class="link-box" style="--i:10;">Link 10</a>
</div>
<footer>DEVELOPED BY MOAZZZAM KHAN</footer>

  </div>  <script>
    function login() {
      const user = document.getElementById('username').value.trim();
      const pass = document.getElementById('password').value.trim();
      const errorMsg = document.getElementById('error-msg');

      if(user === "TEAM MOAZZAM KHAN" && pass === "3 BROTHERS FF") {
        errorMsg.innerText = '';
        document.getElementById('login-screen').style.display = 'none';
        document.getElementById('welcome-banner').style.display = 'none';
        document.getElementById('content-wrapper').style.display = 'block';
        document.body.style.overflow = 'auto';
      } else {
        errorMsg.innerText = "Incorrect username or password!";
      }
    }
  </script></body>
</html>
